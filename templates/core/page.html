{% load static %}
{# Read the documentation for more information #}
{% load drawing %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg" href="{% static 'core/imgs/placehold.jpg' %}">
    <title>
        {{ page.name }}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'core/adminlte/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'core/adminlte/dist/css/adminlte.css' %}">
    <link rel="stylesheet" href="{% static 'core/base.css' %}">
</head>
<body>
<!-- Navbar -->

<!-- /.navbar -->

    <div class="content-header">
        <div class="container-fluid">
            <div class="row  mb-3 pt-3 ">
                    <h1 class="m-0 text-center">{{ page.name }}</h1>
            </div>
        </div>
    </div>


    <section class="content">
        <div class="container-fluid">
    
            <div class="row">
                    {% for menu in page.menus.all %}
                        {% draw_menu menu %}
                    {% endfor %}
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'core/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/adminlte/dist/js/adminlte.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/cce590ac92.js" crossorigin="anonymous"></script>
    <script src="{% static 'core/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script>
        $(document).ready(function() {
          let currentUrl = window.location.pathname;
          $(`a[href="${currentUrl}"]`).each(function(index, element) {
                $(this).css('color', '#3daee9');
                let parent_lis = $(this).parents('li.nav-item')
                let parent_uls = $(this).parents('ul.nav-treeview')
                parent_lis.each(function(index, element) {
                   // Все, что над выделенным пунктом - развернуто
                   $(this).addClass('menu-is-opening menu-open')

                });
                parent_uls.each(function(index, element) {
                   // Все, что над выделенным пунктом - развернуто
                   $(this).show()

                });
                // Первый уровень вложенности под выделенным пунктом тоже развернут
                $(this).next().show()
                
                
          });
        });
    </script>
</body>
</html>
